<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Employee Portal</title>

	<script>
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			applications: {
				"manage-teams": {
					title: "Team Management",
					description: "Manage Teams and team members",
					additionalInformation: "SAPUI5.Component=team",
					applicationType : "URL",
					url: "/manage-team/webapp",
					navigationMode: "embedded"
				},
				"manage-employees": {
					title: "Employee Management",
					description: "Manage Employees",
					additionalInformation: "SAPUI5.Component=employee",
					applicationType : "URL",
					url: "/manage-employee/webapp",
					navigationMode: "embedded"
				},
				"manage-applications": {
					title: "Application Management",
					description: "Manage Job Applications",
					additionalInformation: "SAPUI5.Component=application",
					applicationType : "URL",
					url: "/manage-application/webapp",
					navigationMode: "embedded"
				},
				"my-profile": {
					title: "My Profile",
					description: "Manage My Profile",
					additionalInformation: "SAPUI5.Component=profile",
					applicationType : "URL",
					url: "/my-profile/webapp",
					navigationMode: "embedded"
				}
			}
		};
	</script>

	<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    	data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
    	data-sap-ui-compatVersion="edge"
    	data-sap-ui-theme="sap_fiori_3"
    	data-sap-ui-frameOptions="allow"
	></script>
	<script>
		sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"))
	</script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
